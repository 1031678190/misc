version: "3"
services:
  mysql_common:
    container_name: mysql_common
    image: mysql:8.0.13
    restart: always
    volumes:
      - $PWD/mysql/conf:/etc/mysql/conf.d
      - $PWD/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=Root!123456
    networks:
      - metazion_db
  tomcat_metazion_com:
    container_name: tomcat_metazion_com
    image: tomcat:8.5.35-jre8
    restart: always
    ports:
      - 8081:8080
    volumes:
      - $PWD/tomcat/metazion_com/webapps:/usr/local/tomcat/webapps
      - $PWD/tomcat/metazion_com/logs:/usr/local/tomcat/logs
    networks:
      - metazion_web
    depends_on:
      - mysql_common
  tomcat_metazion_net:
    container_name: tomcat_metazion_net
    image: tomcat:8.5.35-jre8
    restart: always
    ports:
      - 8082:8080
    volumes:
      - $PWD/tomcat/metazion_net/webapps:/usr/local/tomcat/webapps
      - $PWD/tomcat/metazion_net/logs:/usr/local/tomcat/logs
    networks:
      - metazion_web
      - metazion_db
    depends_on:
      - mysql_common
  nginx_common:
    container_name: nginx_common
    image: nginx:1.15.6
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - $PWD/nginx/cert:/etc/nginx/cert
      - $PWD/nginx/html:/var/share/nginx/html
      - $PWD/nginx/logs:/var/log/nginx
    networks:
      - metazion_web
    depends_on:
      - tomcat_metazion_com
      - tomcat_metazion_net
networks:
  metazion_db:
    driver: bridge
  metazion_web:
    driver: bridge
